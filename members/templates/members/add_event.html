{% extends 'members/layout.html' %}
{% load crispy_forms_tags %}
{% block title %}Event{% endblock %}
{%  block content %}
<div class="container">
    <div class="col-md-6">
        <h2>Create Event</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <div>
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <input type="submit" class="btn btn-primary" value="Save">
        </form>
    </div>
</div>

{% endblock %}

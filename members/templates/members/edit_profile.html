{% extends 'members/layout.html' %}
{% load crispy_forms_tags %}
{% block title %}Profile{% endblock %}
{%  block content %}
<div class="container">
    <div class="col-md-6">
        <h2>Edit Profile</h2>
        <form action="" method="post">
            <div>
                {% csrf_token %}
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
            </div>
            <input type="submit" class="btn btn-primary" value="Save">
        </form>
    </div>
</div>

{% endblock %}

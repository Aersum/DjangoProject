{% extends 'members/layout.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign in{% endblock %}
{%  block content %}
<div class="container">
    <h2>Add User</h2>
    <form action="" method="post">
        <div>
            {% csrf_token %}
            {{ form|crispy }}
        </div>
        <input type="submit" class="btn btn-primary" value="Sign up">
    </form>
</div>
{% endblock %}
